<ion-header>

  <ion-navbar>
    <ion-title>Juegos RED</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label *ngIf="(LAN_VIDEO)">Modo Streaming LAN (ON)</ion-label>
    <ion-label *ngIf="(!LAN_VIDEO)">Modo Streaming LAN (OFF)</ion-label>
  </ion-item>

  <ion-item>
    <ion-input disabled="{{!LAN_VIDEO}}" [(ngModel)]="IP" (ionChange)="onChange()"></ion-input>
    <ion-input disabled="{{!LAN_VIDEO}}" [(ngModel)]="PORT" (ionChange)="onChange()"></ion-input>
    <ion-toggle large [(ngModel)]="LAN_VIDEO" (click)="onToggleClick()"></ion-toggle>
  </ion-item>
  <ion-item><button ion-button large full (click)="onGameClick()">Ingresar a Ruleta</button></ion-item>
  <ion-item><button ion-button large full (click)="onTicketClick()">Cargar Ticket</button></ion-item>
</ion-content>
