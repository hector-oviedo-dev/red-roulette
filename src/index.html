<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- video player -->
  <script src="assets/jsmpeg.min.js"></script>

  <!-- QR Reader -->
  <script type="text/javascript" src="assets/barcode/grid.js"></script>
  <script type="text/javascript" src="assets/barcode/version.js"></script>
  <script type="text/javascript" src="assets/barcode/detector.js"></script>
  <script type="text/javascript" src="assets/barcode/formatinf.js"></script>
  <script type="text/javascript" src="assets/barcode/errorlevel.js"></script>
  <script type="text/javascript" src="assets/barcode/bitmat.js"></script>
  <script type="text/javascript" src="assets/barcode/datablock.js"></script>
  <script type="text/javascript" src="assets/barcode/bmparser.js"></script>
  <script type="text/javascript" src="assets/barcode/datamask.js"></script>
  <script type="text/javascript" src="assets/barcode/rsdecoder.js"></script>
  <script type="text/javascript" src="assets/barcode/gf256poly.js"></script>
  <script type="text/javascript" src="assets/barcode/gf256.js"></script>
  <script type="text/javascript" src="assets/barcode/decoder.js"></script>
  <script type="text/javascript" src="assets/barcode/qrcode.js"></script>
  <script type="text/javascript" src="assets/barcode/findpat.js"></script>
  <script type="text/javascript" src="assets/barcode/alignpat.js"></script>
  <script type="text/javascript" src="assets/barcode/databr.js"></script>

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
